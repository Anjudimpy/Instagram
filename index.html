<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartSpace Couple Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fdf2f2;
        }
        .font-sans { font-family: 'Inter', sans-serif; }
        
        .paper-lines {
            background-image: linear-gradient(#f9f9f9 1px, transparent 1px);
            background-size: 100% 2.5rem;
        }

        .ring-binder::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 10%;
            bottom: 10%;
            width: 1rem;
            background-image: radial-gradient(circle, #d1d5db 40%, transparent 40%);
            background-size: 100% 16.6%;
            z-index: 20;
            opacity: 0.5;
        }

        .canvas-container {
            touch-action: none;
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="text-rose-900 selection:bg-rose-200">

    <!-- Hero Screen -->
    <div id="hero-view" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-gradient-to-b from-rose-100 to-rose-50 overflow-hidden">
        <canvas id="hero-canvas" class="absolute inset-0 z-0 pointer-events-none"></canvas>
        <div class="relative z-10 text-center px-6">
            <h1 class="text-6xl md:text-8xl font-black text-rose-600 mb-4 drop-shadow-xl animate-bounce">
                HeartSpace
            </h1>
            <p class="text-rose-500 text-lg md:text-2xl font-medium mb-10 max-w-lg mx-auto opacity-90">
                Our private diary of love, sketches, and whispered memories.
            </p>
            <button onclick="switchView('feed-view')" class="group bg-rose-500 text-white px-12 py-5 rounded-full font-bold text-xl shadow-2xl shadow-rose-300 hover:bg-rose-600 transition-all transform hover:scale-110 active:scale-95 flex items-center gap-3 mx-auto">
                Open Diary <i data-lucide="book-open"></i>
            </button>
        </div>
    </div>

    <!-- Main Content Container -->
    <div id="app-container" class="hidden min-h-screen pb-24">
        <div class="max-w-2xl mx-auto px-4 pt-6">
            <header class="mb-8 flex justify-between items-end border-b-2 border-rose-100 pb-4">
                <div>
                    <h2 class="text-3xl font-black text-rose-600 tracking-tight">Our Diary</h2>
                    <p class="text-rose-400 font-sans text-sm font-medium">Locked with love ðŸ”’</p>
                </div>
                <button onclick="copyInvite()" class="flex items-center gap-2 bg-white px-4 py-2 rounded-xl shadow-sm border border-rose-100 text-rose-500 hover:bg-rose-50 transition-colors">
                    <i data-lucide="send" class="w-4 h-4"></i> <span class="text-sm font-bold">Send Page</span>
                </button>
            </header>

            <main class="relative">
                <!-- Book Styling -->
                <div class="bg-white min-h-[70vh] rounded-r-3xl rounded-l-lg shadow-2xl border-l-8 border-rose-600 p-8 relative overflow-hidden ring-1 ring-rose-100 ring-binder">
                    <div class="paper-lines absolute inset-0 pointer-events-none opacity-50"></div>
                    
                    <div id="content-area" class="relative z-10">
                        <!-- Feed View -->
                        <div id="feed-view" class="view hidden space-y-12 pb-10">
                            <div id="empty-state" class="text-center py-20 opacity-50">
                                <i data-lucide="heart" class="mx-auto mb-4 text-rose-200 w-12 h-12"></i>
                                <p class="text-xl mb-6">The first page is waiting for you...</p>
                                <button onclick="switchView('add-view')" class="px-8 py-3 bg-rose-50 text-rose-500 rounded-full font-bold border border-rose-100 hover:bg-rose-100 transition-colors flex items-center gap-2 mx-auto">
                                    <i data-lucide="type" class="w-5 h-5"></i> Write First Entry
                                </button>
                            </div>
                            <div id="entries-list" class="space-y-12"></div>
                        </div>

                        <!-- Add Text View -->
                        <div id="add-view" class="view hidden animate-in slide-in-from-right-8 duration-500 pb-20">
                            <h3 class="text-2xl font-black mb-8 text-rose-500 italic underline decoration-rose-200">Dear Partner...</h3>
                            <textarea id="entry-textarea" class="w-full h-[300px] bg-transparent text-2xl leading-[2.5rem] border-none outline-none resize-none placeholder-rose-200" placeholder="Pour your heart out here..."></textarea>
                            
                            <div class="flex flex-wrap gap-2 mb-6" id="emoji-picker"></div>

                            <div class="flex justify-end gap-4 mt-6">
                                <button onclick="switchView('feed-view')" class="px-6 py-3 text-rose-400 font-bold uppercase tracking-wider">Discard</button>
                                <button onclick="saveTextEntry()" class="px-10 py-4 bg-rose-600 text-white rounded-full font-bold shadow-xl shadow-rose-200 hover:scale-105 active:scale-95 transition-all flex items-center gap-2">
                                    Seal Page ðŸ”’
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Drawing Screen (Full Overlay) -->
    <div id="draw-view" class="view hidden fixed inset-0 z-[110] bg-white flex flex-col">
        <div class="p-4 flex flex-wrap justify-between items-center border-b-4 border-rose-50 gap-4">
            <div id="color-palette" class="flex gap-2"></div>
            <div id="draw-emojis" class="flex gap-4"></div>
            <div class="flex items-center gap-4">
                <button onclick="switchView('feed-view')" class="p-2 bg-rose-50 rounded-full text-rose-400"><i data-lucide="x"></i></button>
                <button onclick="saveDrawing()" class="bg-rose-500 text-white px-6 py-2 rounded-full font-bold shadow-lg text-sm">Save Art</button>
            </div>
        </div>
        <canvas id="draw-canvas" class="flex-1 cursor-crosshair touch-none bg-[radial-gradient(#ffe4e6_1px,transparent_1px)] bg-[size:20px_20px]"></canvas>
        <div class="p-6 bg-white border-t-4 border-rose-50 flex flex-col gap-4">
            <div class="flex items-center gap-6">
                <i data-lucide="palette" class="text-rose-500"></i>
                <input type="range" id="brush-size" min="1" max="40" value="5" class="flex-1 accent-rose-500 h-2 bg-rose-100 rounded-full appearance-none cursor-pointer">
                <span id="brush-size-label" class="font-bold text-rose-500 w-12 text-sm">5px</span>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="nav-bar" class="hidden fixed bottom-8 left-1/2 -translate-x-1/2 items-center gap-4 z-[50]">
        <div class="bg-rose-900/90 backdrop-blur-xl px-8 py-4 rounded-full shadow-2xl flex items-center gap-10 border border-rose-800/50">
            <button onclick="switchView('feed-view')" class="nav-btn text-rose-600 hover:text-rose-300 flex flex-col items-center gap-1">
                <i data-lucide="message-square"></i>
                <span class="text-[10px] uppercase font-black tracking-tighter">Wall</span>
            </button>
            <label class="group flex flex-col items-center gap-1 text-rose-600 cursor-pointer">
                <i data-lucide="image"></i>
                <span class="text-[10px] uppercase font-black tracking-tighter">Photo</span>
                <input type="file" id="image-input" accept="image/*" class="hidden">
            </label>
            <button onclick="switchView('add-view')" class="w-16 h-16 rounded-full bg-rose-500 text-white flex flex-col items-center justify-center -mt-12 border-4 border-[#fdf2f2] shadow-xl hover:scale-110 transition-transform active:scale-95">
                <i data-lucide="plus" class="w-8 h-8"></i>
                <span class="text-[8px] font-bold uppercase absolute mt-12">Write</span>
            </button>
            <button onclick="switchView('draw-view')" class="nav-btn text-rose-600 hover:text-rose-300 flex flex-col items-center gap-1">
                <i data-lucide="pen-tool"></i>
                <span class="text-[10px] uppercase font-black tracking-tighter">Sketch</span>
            </button>
            <button onclick="copyInvite()" class="nav-btn text-rose-600 hover:text-rose-300 flex flex-col items-center gap-1">
                <i data-lucide="mail"></i>
                <span class="text-[10px] uppercase font-black tracking-tighter">Invite</span>
            </button>
        </div>
    </nav>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-20 left-1/2 -translate-x-1/2 z-[200] animate-in slide-in-from-top-4">
        <div class="bg-rose-600 text-white px-8 py-3 rounded-full shadow-2xl flex items-center gap-2 font-bold">
            <i data-lucide="mail" class="w-4 h-4"></i> <span>Invitation Copied! ðŸ’Œ</span>
        </div>
    </div>

    <script>
        // --- State Management ---
        let entries = JSON.parse(localStorage.getItem('heartspace_entries') || '[]');
        const EMOJIS = ['â¤ï¸', 'ðŸ’–', 'âœ¨', 'ðŸŒ¹', 'ðŸ¥°', 'ðŸ’', 'ðŸ§¸', 'ðŸ¥‚', 'ðŸ’Œ', 'ðŸŒŸ', 'ðŸŒˆ', 'ðŸ¦', 'ðŸŽ¬', 'ðŸ¡', 'ðŸŒ'];
        const COLORS = ['#ec4899', '#f43f5e', '#8b5cf6', '#3b82f6', '#10b981', '#000000'];
        
        // --- View Controller ---
        function switchView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            const target = document.getElementById(viewId);
            if (target) target.classList.remove('hidden');

            if (viewId === 'feed-view') {
                document.getElementById('hero-view').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('nav-bar').classList.remove('hidden');
                document.getElementById('nav-bar').classList.add('flex');
                renderEntries();
            } else if (viewId === 'draw-view') {
                initDrawing();
            }
            lucide.createIcons();
        }

        // --- Render Entries ---
        function renderEntries() {
            const list = document.getElementById('entries-list');
            const empty = document.getElementById('empty-state');
            list.innerHTML = '';
            
            if (entries.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            entries.slice().reverse().forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = "relative group animate-in fade-in slide-in-from-left-4";
                div.innerHTML = `
                    <div class="absolute -left-12 top-2 text-rose-200 font-bold rotate-[-90deg] text-[10px] uppercase tracking-widest whitespace-nowrap">
                        ${entry.date}
                    </div>
                    ${entry.image ? `
                        <div class="mb-4 bg-white p-3 shadow-md border border-rose-50 rotate-[-1deg] hover:rotate-0 transition-transform">
                            <img src="${entry.image}" class="w-full h-auto">
                        </div>
                    ` : ''}
                    <div class="relative">
                        <p class="text-xl leading-[2.5rem] text-rose-900 font-medium whitespace-pre-wrap">${entry.content}</p>
                        <button onclick="deleteEntry(${entries.length - 1 - index})" class="absolute -right-4 top-0 p-2 text-rose-100 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-all">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="mt-4 border-b border-rose-50"></div>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        function saveTextEntry() {
            const text = document.getElementById('entry-textarea').value;
            if (!text.trim()) return;
            
            entries.push({
                content: text,
                date: new Date().toLocaleDateString(),
                type: 'text'
            });
            localStorage.setItem('heartspace_entries', JSON.stringify(entries));
            document.getElementById('entry-textarea').value = '';
            switchView('feed-view');
        }

        function deleteEntry(index) {
            entries.splice(index, 1);
            localStorage.setItem('heartspace_entries', JSON.stringify(entries));
            renderEntries();
        }

        // --- 3D Hero Effect ---
        function initHero() {
            const canvas = document.getElementById('hero-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, 400);

            const shape = new THREE.Shape();
            const x = 0, y = 0;
            shape.moveTo(x + 5, y + 5);
            shape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
            shape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
            shape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
            shape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
            shape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
            shape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);

            const geometry = new THREE.ExtrudeGeometry(shape, { depth: 2, bevelEnabled: true });
            const material = new THREE.MeshPhongMaterial({ color: 0xf43f5e, shininess: 100 });
            const heart = new THREE.Mesh(geometry, material);
            heart.rotation.x = Math.PI;
            heart.position.set(-5, 10, 0);
            scene.add(heart);

            scene.add(new THREE.DirectionalLight(0xffffff, 1));
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            camera.position.z = 30;

            function animate() {
                requestAnimationFrame(animate);
                heart.rotation.y += 0.01;
                heart.position.y = 10 + Math.sin(Date.now() * 0.002) * 2;
                renderer.render(scene, camera);
            }
            animate();
        }

        // --- Drawing Logic ---
        let isDrawing = false;
        let activeColor = COLORS[0];
        let lineWidth = 5;
        const drawCanvas = document.getElementById('draw-canvas');
        const ctx = drawCanvas.getContext('2d');

        function initDrawing() {
            drawCanvas.width = window.innerWidth;
            drawCanvas.height = window.innerHeight - 150;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            const { x, y } = getPos(e);
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            const { x, y } = getPos(e);
            ctx.strokeStyle = activeColor;
            ctx.lineWidth = lineWidth;
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function getPos(e) {
            const rect = drawCanvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function saveDrawing() {
            const image = drawCanvas.toDataURL('image/jpeg', 0.7);
            entries.push({
                content: 'A sketch made with love ðŸŽ¨',
                date: new Date().toLocaleDateString(),
                image: image,
                type: 'drawing'
            });
            localStorage.setItem('heartspace_entries', JSON.stringify(entries));
            switchView('feed-view');
        }

        // --- Initialization & UI Elements ---
        window.onload = () => {
            initHero();
            lucide.createIcons();

            // Emoji Picker for Text
            const picker = document.getElementById('emoji-picker');
            EMOJIS.forEach(e => {
                const btn = document.createElement('button');
                btn.className = "text-2xl hover:scale-125 transition-transform p-1";
                btn.innerText = e;
                btn.onclick = () => document.getElementById('entry-textarea').value += e;
                picker.appendChild(btn);
            });

            // Drawing UI
            const palette = document.getElementById('color-palette');
            COLORS.forEach(c => {
                const btn = document.createElement('button');
                btn.className = "w-8 h-8 rounded-full border-2 border-white shadow-sm";
                btn.style.backgroundColor = c;
                btn.onclick = () => {
                    activeColor = c;
                    document.querySelectorAll('#color-palette button').forEach(b => b.classList.remove('scale-125', 'ring-2', 'ring-rose-500'));
                    btn.classList.add('scale-125', 'ring-2', 'ring-rose-500');
                };
                palette.appendChild(btn);
            });

            // Image Input
            document.getElementById('image-input').onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        entries.push({
                            content: 'A Polaroid for our collection ðŸ“¸',
                            date: new Date().toLocaleDateString(),
                            image: event.target.result,
                            type: 'image'
                        });
                        localStorage.setItem('heartspace_entries', JSON.stringify(entries));
                        renderEntries();
                    };
                    reader.readAsDataURL(file);
                }
            };

            // Drawing Events
            drawCanvas.onmousedown = startDrawing;
            drawCanvas.onmousemove = draw;
            drawCanvas.onmouseup = () => isDrawing = false;
            drawCanvas.ontouchstart = (e) => { e.preventDefault(); startDrawing(e); };
            drawCanvas.ontouchmove = (e) => { e.preventDefault(); draw(e); };
            drawCanvas.ontouchend = () => isDrawing = false;

            document.getElementById('brush-size').oninput = (e) => {
                lineWidth = e.target.value;
                document.getElementById('brush-size-label').innerText = lineWidth + 'px';
            };
        };

        function copyInvite() {
            const dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = window.location.href;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
